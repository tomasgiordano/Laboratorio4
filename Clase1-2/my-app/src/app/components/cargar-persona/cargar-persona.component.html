<h2>Cargar persona</h2>

<form action="">
    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput type="text" name="nombre" id="inpNombre" [(ngModel)]="nombre">
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Apellido</mat-label>
        <input matInput type="text" name="apellido" id="inpApellido" [(ngModel)]="apellido">
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Edad</mat-label>
        <input matInput type="number" name="edad" id="inpEdad" [(ngModel)]="edad" placeholder="Ingrese su edad">
    </mat-form-field>
    <br>
    <button mat-flat-button color="primary" name="submit" id="btnSubmit" (click)="cargar()">Submit</button>
</form>
