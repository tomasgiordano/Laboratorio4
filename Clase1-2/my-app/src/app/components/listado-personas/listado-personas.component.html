<h2>{{titulo}}!</h2>

<table matSort>
    <tr>
      <th mat-sort-header="index">ID</th>
      <th mat-sort-header="nombre">Nombre</th>
      <th mat-sort-header="apellido">Apellido</th>
      <th mat-sort-header="edad">Edad</th>
    </tr>
    <tr *ngFor="let item of listado; let i=index">
        <td>{{i+1}}</td>
        <td>{{item.nombre}}</td>
        <td>{{item.apellido}}</td>
        <td>{{item.edad}}</td>
    </tr>
</table>
